<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>LOGIN</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-box">
  <div class="logo"><img src="logo.png" alt="Logo" /></div>
<div class="login-header">
<header>Login</header>
</div>
<form id="loginForm">
 <div class="input-box">
<input type="text" id="username" class="input-field" required autocomplete="off">
<label for="username" class="floating-label">Username</label>
 </div>
<div class="input-box">
<input type="password" id="password" class="input-field" required autocomplete="off">
<label for="password" class="floating-label">Password</label>
<input type="checkbox" class="box" onclick="password.type=this.checked?'text':'password'">
</div>
<div class="input-submit">
<button class="submit-btn" id="submit">Login</button>
</div>
</form>
<div class="sign-up-link">
<p>New here? <a href="signup.html">Sign Up</a></p>
</div>
</div>
<script src="login.js"></script>
</body>
</html>
